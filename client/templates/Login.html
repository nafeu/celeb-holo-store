<style type="text/css">

  html,
  #main {
    height: 100%;
  }

  #main {
    padding: 140px 100px 40px 100px;
  }

  body {
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    padding: 15px;
    margin: 0 auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
  .form-signin-container {
    padding: 15px;
  }

  #inputEmailMagic {
    margin-bottom: 10px;
  }

</style>

<div id="main" class="text-center">
  <div class="form-signin-container row justify-content-center">
    <div class="col-md-12">
      <img class="mb-4" id="logo" src="static/img/example-logo.svg" alt="" width="72" height="72">
    </div>
    <div class="col-md-4">
      <form class="form-signin" name="loginForm">
        <h1 class="h3 mb-3 font-weight-normal">Sign in with credentials</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="credentials.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="credentials.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="">{{ loginButton }}</button>
      </form>
    </div>
    <div class="col-md-4">
      <form class="form-signin" name="magicForm">
        <h1 class="h3 mb-3 font-weight-normal">Sign in using a magic link</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="credentials.email" name="email" type="email" id="inputEmailMagic" class="form-control" placeholder="Email address" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" ng-click="sendMagicLink()" ng-disabled="">{{ sendMagicLinkButton }}</button>
      </form>
    </div>
    <div ng-show="apiError.length > 0" class="mt-3 mb-3 alert alert-danger" role="alert">
      {{apiError}}
    </div>
    <div ng-show="loginForm.password.$dirty && loginForm.password.$invalid && loginForm.password.$error.required" class="mt-3 mb-3 alert alert-warning" role="alert">
      Password is required.
    </div>
    <div ng-show="loginForm.email.$dirty && loginForm.email.$invalid && loginForm.email.$error.required" class="mt-3 mb-3 alert alert-warning" role="alert">
      Email is required.
    </div>
    <div ng-show="magicForm.email.$dirty && magicForm.email.$invalid && magicForm.email.$error.required" class="mt-3 mb-3 alert alert-warning" role="alert">
      Email is required.
    </div>
  </div>
  <p class="mt-3 mb-3">Don't have an account? <a href="#!/register">Create one here.</a></p>
  <p class="mt-3 mb-3 text-muted">&copy; 2018-2019 <span app-name></span></p>
</body>
