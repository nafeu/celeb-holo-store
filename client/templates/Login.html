<style type="text/css">

  html,
  #main {
    height: 100%;
  }

  #main {
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
  }

  body {
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
    margin-top: 100px;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

</style>

<div id="main" class="text-center">
  <form class="form-signin" name="loginForm">
    <img class="mb-4" src="static/img/example-logo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="credentials.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="credentials.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="">Sign In</button>
    <button class="btn btn-lg btn-primary-outline btn-block" ng-click="goBack()">Go Back</button>
    <div ng-show="apiError.length > 0" class="mt-3 mb-3 alert alert-danger" role="alert">
      {{apiError}}
    </div>
    <div ng-show="loginForm.password.$dirty && loginForm.password.$invalid && loginForm.password.$error.required" class="mt-3 mb-3 alert alert-warning" role="alert">
      Password is required.
    </div>
    <div ng-show="loginForm.email.$dirty && loginForm.email.$invalid && loginForm.email.$error.required" class="mt-3 mb-3 alert alert-warning" role="alert">
      Email is required.
    </div>
    <p class="mt-3 mb-3">Don't have an account? <a href="#!/register">Create one here.</a></p>
    <p class="mt-3 mb-3 text-muted">&copy; 2018-2019 <span app-name></span></p>
  </form>
</body>
