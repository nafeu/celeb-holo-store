<style type="text/css">

  html,
  #main {
    height: 100%;
  }

  #main {
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 140px;
    padding-bottom: 40px;
  }

  body {
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin .input-email {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin .input-password {
    margin-bottom: -1px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin .input-confirm-password {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

</style>

<div id="main" class="text-center">
  <form class="form-signin" name="registrationForm">
    <img class="mb-4" src="static/img/example-logo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">New Account Registration</h1>
    <input ng-model="credentials.email" name="email" type="email" class="form-control input-email" placeholder="Email address" required autofocus>
    <input ng-model="credentials.password" name="password" type="password" class="form-control input-password" placeholder="Password" required>
    <input ng-model="credentials.confirmPassword" name="confirmPassword" type="password" class="form-control input-confirm-password" placeholder="Re-enter password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="register()" ng-disabled="">Create Account</button>
    <div ng-show="errorAlert.length > 0" class="mt-3 mb-3 alert alert-danger" role="alert">
      {{errorAlert}}
    </div>
    <div ng-show="registrationForm.password.$dirty && registrationForm.password.$invalid && registrationForm.password.$error.required" class="mt-3 mb-3 alert alert-warning" role="alert">
      Password is required.
    </div>
    <div ng-show="registrationForm.password.$dirty && credentials.password.length < 8" class="mt-3 mb-3 alert alert-warning" role="alert">
      Password is too short (minimum 8 characters).
    </div>
    <div ng-show="registrationForm.confirmPassword.$dirty && registrationForm.password.$dirty && credentials.confirmPassword != credentials.password" class="mt-3 mb-3 alert alert-warning" role="alert">
      Passwords do not match.
    </div>
    <div ng-show="registrationForm.email.$dirty && registrationForm.email.$invalid && registrationForm.email.$error.required" class="mt-3 mb-3 alert alert-warning" role="alert">
      Email is required.
    </div>
    <p class="mt-3 mb-3">Already have an account? <a href="#!/login">Sign in here.</a></p>
    <p class="mt-3 mb-3 text-muted">&copy; 2018-2019 <span app-name></span></p>
  </form>
</body>
