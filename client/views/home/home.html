<h1>Fullstack Prototyper</h1>

<input ng-model="email" placeholder="email" type="email">
<br>
<input ng-model="password" placeholder="password" type="text">
<br>
<input ng-model="token" placeholder="token" type="text">
<br>

<button ng-click="register(email, password)">Register</button>
<br>
<button ng-click="authenticate(email, password)">Authenticate</button>
<br>
<button ng-click="verify(token)">Verify</button>
